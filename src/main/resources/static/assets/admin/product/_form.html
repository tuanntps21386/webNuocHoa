<div class="panel panel-default">
	<div class="panel-heading">
		<div class="app-title">
			<ul class="app-breadcrumb breadcrumb side">
				<li class="breadcrumb-item active"><a href="#"><b>QUẢN
							LÝ SẢN PHẨM</b></a></li>
			</ul>
			<div id="clock"></div>
		</div>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-4 text-center">
				<label for="image"> <img
					ng-src="{{'/img/product/'+form.image}}"
					style="max-width: 100%; height: 250px;" alt="">
				</label>
			</div>
			<div class="col-sm-8">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Name</div>
						<input ng-model="form.product_name" type="text"
							class="form-control" name="" id="">
					</div>
					<div class="form-group col-sm-6">
						<div>Price</div>
						<input ng-model="form.price" type="number" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Image</div>
						<input accept="image/gif, image/jpeg, image/png, image/jpg"
							onchange="angular.element(this).scope().imageChanged(this.files)"
							type="file" class="form-control" id="image">
					</div>
					<div class="form-group col-sm-6">
						<div>Category</div>
						<select ng-model="form.category.id" class="form-control">
							<option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
						</select>
					</div>
					<!-- chọn thương hiệu -->
					<div class="form-group col-sm-6">
						<div>Brand</div>
						<select ng-model="form.brand.id" class="form-control">
							<option ng-repeat="c in brand_items" ng-value="c.id">{{c.trademark}}</option>
						</select>
					</div>
					<div class="form-group col-sm-6">
						<div>Describe</div>
						<input ng-model="form.describe" type="text" class="form-control"
							name="" id="">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Create Date</div>
						<input ng-model="form.createDate" type="date" class="form-control">
					</div>

				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer text-center">
		<button ng-click="create()" class="btn btn-dark"
			ng-disabled="check!=''">
			<b class="glyphicon glyphicon-plus"></b> Create
		</button>
		<button ng-click="update()" class="btn btn-success"
			ng-disabled="check==''">
			<b class="glyphicon glyphicon-save"></b> Update
		</button>
		<button ng-click="delete(form)" class="btn btn-danger"
			ng-disabled="check==''">
			<b class="glyphicon glyphicon-trash"></b> Delete
		</button>
		<button ng-click="reset()" class="btn btn-info">
			<b class="glyphicon glyphicon-refresh"></b> Reset
		</button>
	</div>
</div>
