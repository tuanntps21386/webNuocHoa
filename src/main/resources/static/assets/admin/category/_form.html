<div class="panel panel-default">
	<div class="panel-heading">
		<div class="app-title">
			<ul class="app-breadcrumb breadcrumb side">
				<li class="breadcrumb-item active"><a href="#"><b>QUẢN
							LÝ DANH MỤC</b></a></li>
			</ul>
			<div id="clock"></div>
		</div>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-4 text-center">
				<label for="Photo"> <img
					ng-src="{{'/assets/img/'+form.Photo}}"
					style="max-width: 100%; height: 250px;" alt="">
				</label>
			</div>
			<div class="col-sm-8">
				<div class="row">
					<!--<div class="form-group col-sm-6">
                        <div>ID</div>
                        <input ng-model="form.id" type="text" class="form-control" name="" id="">
                    </div> -->
					<div class="form-group col-sm-6">
						<div>Name</div>
						<input ng-model="form.name" type="text" class="form-control"
							name="" id="">
					</div>
				</div>


			</div>
		</div>
	</div>
	<div class="panel-footer text-center">
		<button ng-click="create()" class="btn btn-dark"
			ng-disabled="check!=''">
			<b class="glyphicon glyphicon-plus"></b> Create
		</button>
		<button ng-click="update()" class="btn btn-success"
			ng-disabled="check==''">
			<b class="glyphicon glyphicon-save"></b> Update
		</button>
		<button ng-click="delete(form)" class="btn btn-danger"
			ng-disabled="check==''">
			<b class="glyphicon glyphicon-trash"></b> Delete
		</button>
		<button ng-click="reset()" class="btn btn-info">
			<b class="glyphicon glyphicon-refresh"></b> Reset
		</button>
	</div>
</div>
