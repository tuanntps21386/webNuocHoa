<div class="panel panel-default">
    <div class="panel-heading">
        <div style="display:flex">
            <div class="col-md-8">
                <div class="float-left">ACCOUNT LIST</div>
            </div>
            <div class="col-md-4" style="display:flex">
                <input type="text" id="myInput" ng-keyup="searchAccount(info)" ng-model="info" class="form-control" placeholder="Can you find accounts here!">
            </div>
        </div>
    </div>

    <table class="table table-condensed">
        <thead class="bg-danger" style="font-variant:small-caps;">
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>Fullname</th>
                <th>Email</th>
                <th>Image</th>
                <th>SDT</th>
                <th>DiaChi</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in pager.items">
                <td>{{item.username}}</td>
                <td>{{item.password}}</td>
                <td>{{item.fullname}}</td>
                <td>{{item.email}}</td>
                <td>{{item.photo}}</td>
                <td>{{item.sdt}}</td>
                <td>{{item.diachi}}</td>
                <td>
                    <div class="btn-group btn-group-xs">
                        <button ng-click="edit(item)" data-toggle="tab" data-target="#edit" class="btn btn-warning glyphicon glyphicon-edit"></button>
                        <button ng-click="delete(item)" class="btn btn-danger glyphicon glyphicon-trash"></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="panel-footer text-center">
        <button ng-click="pager.first()" class="btn btn-danger">
            <b class="glyphicon glyphicon-hand-up"></b>
        </button>
        <button ng-click="pager.prev()" class="btn btn-primary">
            <b class="glyphicon glyphicon-hand-left"></b>
        </button>
        <button class="btn btn-success">{{pager.page + 1}} of {{pager.count}}</button>
        <button ng-click="pager.next()" class="btn btn-primary">
            <b class="glyphicon glyphicon-hand-right"></b>
        </button>
        <button ng-click="pager.last()" class="btn btn-danger">
            <b class="glyphicon glyphicon-hand-down"></b>
        </button>
    </div>
</div>
