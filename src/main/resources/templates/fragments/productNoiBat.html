<!-- src/main/resources/templates/fragments/productNoiBat.html -->
<div th:fragment="productContent">
    <section class="section_tab_product">
        <div class="container">
            <h2 class="title-module">
                <a href>Sản phẩm nổi bật</a>
            </h2>
            <div class="row">
                <div class="col-lg-3 col-12 d-none d-lg-block ">
                    <div class="image-tab">
                        <a class="image_effect" href="#" title="AromaBliss">
                            <img width="295" height="590" class="lazyload" src="/img/logo_sp_noi_bat.jpg"
                                alt="AromaBliss">
                        </a>
                    </div>
                </div> 
                <div class="col-lg-9 col-12">
                    <!-- Tab và nội dung sản phẩm được tạo động -->
                    <div class="e-tabs not-dqtab ajax-tab-1" data-section="ajax-tab-1" data-view="grid_4">
                        <ul class="nav" role="tablist">
                            <li class="nav-item">
                                <a th:each="c:${cates}" th:href="@{'/home/index?cid=' + ${c.id}}" class="p-1">
                                    [[${c.name}]]
                                </a>
                            </li>
                        </ul>

                        <!-- Tab panes -->
                        <div class="tab-content">
                            <!-- Dùng fragment để chèn nội dung sản phẩm -->
                            <div id="nuoc-hoa-unisex" class="tab-pane active" th:fragment="productContent">
                                <br>
                                <div class="row no-margin contentfill" >
                                    <div class="col-xl-3 no-padding" th:each="p, iterStat : ${items}" th:if="${iterStat.index} < 8">
                                        <!-- Nội dung sản phẩm -->
                                        <form action="/cart/add" method="post"
                                            class="variants product-action" data-cart-form
                                            data-id="product-actions-28768472"
                                            enctype="multipart/form-data">
                                            <div class="product-thumbnail">
                                                <div class="sapo-buyxgety-badge" data-id="28768472"></div>
                                                <a class="image_thumb scale_hover" th:href="@{|/product/chitietSP/${p.product_id}|}"
                                                    title="Calvin Klein CK Everyone Eau de Parfum">
                                                    <img width="400" height="400" class="lazyload image1"
                                                        th:src="@{|/img/product/${p.image}|}"
                                                        alt="Calvin Klein CK Everyone Eau de Parfum">
                                                    <img width="400" height="400" class="lazyload image2"
                                                        th:src="@{|/img/product/${p.image}|}"
                                                        alt="Calvin Klein CK Everyone Eau de Parfum">
                                                </a>
                                            </div>
                                            <div class="product-info">
                                                <div class="price-box">
                                                    <span class="price" th:text="${p.price}"></span><span class="price" >$</span>
                                                </div>
                                                <h3 class="product-name">
                                                    <a class="line-clamp line-clamp-2" th:href="@{|/product/chitietSP/${p.product_id}|}"
                                                        title="Calvin Klein CK Everyone Eau de Parfum" th:text="${p.product_name}">
                                                        
                                                    </a>
                                                </h3>
                                                <div class="action">
                                                    <input type="hidden" name="variantId" value="77309708">
                                                    <a th:attr="ng-click=@{|cart.add(${p.product_id})|}" class="setWishlist btn-wishlist_cart">
                                                        <svg aria-hidden="true" focusable="false" data-prefix="fas"
                                                            data-icon="shopping-bag" role="img"
                                                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
                                                            class="svg-inline--fa fa-shopping-bag fa-w-14">
                                                            <path fill="currentColor"
                                                                d="M352 160v-32C352 57.42 294.579 0 224 0 153.42 0 96 57.42 96 128v32H0v272c0 44.183 35.817 80 80 80h288c44.183 0 80-35.817 80-80V160h-96zm-192-32c0-35.29 28.71-64 64-64s64 28.71 64 64v32H160v-32zm160 120c-13.255 0-24-10.745-24-24s10.745-24 24-24 24 10.745 24 24-10.745 24-24 24zm-192 0c-13.255 0-24-10.745-24-24s10.745-24 24-24 24 10.745 24 24-10.745 24-24 24z"
                                                                class></path>
                                                        </svg>
                                                    </a>
                                                    <a href="javascript:void(0)" class="setWishlist btn-wishlist"
                                                        tabindex="0" title="Thêm vào yêu thích">
                                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                            <path
                                                                d="M0 190.9V185.1C0 115.2 50.52 55.58 119.4 44.1C164.1 36.51 211.4 51.37 244 84.02L256 96L267.1 84.02C300.6 51.37 347 36.51 392.6 44.1C461.5 55.58 512 115.2 512 185.1V190.9C512 232.4 494.8 272.1 464.4 300.4L283.7 469.1C276.2 476.1 266.3 480 256 480C245.7 480 235.8 476.1 228.3 469.1L47.59 300.4C17.23 272.1 .0003 232.4 .0003 190.9L0 190.9z">
                                                            </path>
                                                        </svg>
                                                    </a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
