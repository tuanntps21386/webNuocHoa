<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body class="container" ng-app="shopping-cart-app"
	ng-controller="shopping-cart-ctrl">
	<main class="row">
		<div th:replace="/layout/_cart-info.html"></div>
		<div th:each="p: ${items}" class="col-sm-3">
			<div class="panel panel-primary poly-item text-center">


				<div class="card mt-2 text-center">
					<div class="card-body">
						<a th:href="@{|/product/detail/${p.product_id}|}"> <img
							th:src="@{|/img/${p.image}|}" style="width: 200px; height: 250px";>
						</a>
					</div>
					<div class="card-header">
						<p class="text-primary" th:text="${p.product_name}">></p>


						<div class="mt-1">
							<button th:attr="ng-click=@{|cart.add(${p.product_id})|}"
								class="btn btn-success" type="submit" formaction="">
								Thêm vào giỏ <i class="glyphicon glyphicon-shopping-cart"></i>
							</button>
						</div>
					</div>
				</div>


			</div>
		</div>



	</main>
	<script src="/assets/js/shopping-cart-app.js"></script>
</body>
</html>
