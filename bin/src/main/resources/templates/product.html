<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">


<body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
	<main>
	
	<!-- FAGE -->
	<!-- BREAD-CRUMB  -->
	<section class="bread-crumb">
		<div class="container">
			<ul class="breadcrumb">
				<li class="home"><a href="/"><span>Trang chủ</span></a> <span
					class="mr_lr">&nbsp;<svg aria-hidden="true"
							focusable="false" data-prefix="fas" data-icon="chevron-right"
							role="img" xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 320 512"
							class="svg-inline--fa fa-chevron-right fa-w-10">
                                <path fill="currentColor"
								d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"
								class></path>
                            </svg>&nbsp;
				</span></li>

				<li><strong><span>Tất cả sản phẩm</span></strong></li>

			</ul>
		</div>
	</section>

	<!-- BANNER PHỤ -->
	<div th:fragment="maGiamGia"
		th:insert="~{layout/bannerPhu :: bannerPhu}"></div>

	<!-- PAGE -->
	<div class="blog_wrapper layout-blog mt-5">
		<div class="container">
			<div class="row">
				<div class="right-content col-lg-9 col-12 order-lg-2">
					<div class="box-heading  relative">
						<h1 class="title-page title-head title-fixxx margin-top-0">Tất
							cả sản phẩm</h1>

						<!-- SẮP XẾP  -->
						<div th:fragment="sapXep" th:insert="~{layout/sapXep :: sapXep}"></div>

					</div>

					<!-- PRODUCT -->
					<div class="list-blogs ">
						<div class="list">
								<div class="item" th:each="p: ${items}">
								<div class="no-padding_sp">

									<form action="/cart/add" method="post"
										class="variants product-action" data-cart-form
										data-id="product-actions-28768472"
										enctype="multipart/form-data">
										<div class="product-thumbnail">
											<div class="sapo-buyxgety-badge" data-id="28768472"></div>
											<a class="image_thumb scale_hover" th:href="@{|/product/chitietSP/${p.product_id}|}"
												title="Calvin Klein CK Everyone Eau de Parfum"> <img
												width="400" height="400" class="lazyload image1"
												th:src="@{|/img/${p.image}|}"
												alt="Calvin Klein CK Everyone Eau de Parfum"> <img
												width="400" height="400" class="lazyload image2"
												th:src="@{|/img/${p.image}|}"
												alt="Calvin Klein CK Everyone Eau de Parfum" />

											</a>
										</div>
										<div class="product-info">
											<div class="price-box">
												<span class="price" th:text="${p.price}"></span>

											</div>
											<h3 class="product-name">
												<a class="line-clamp line-clamp-2" href="chitietsp.html"
													title="Calvin Klein CK Everyone Eau de Parfum"
													th:text="${p.product_name}"></a>
											</h3>
											<div class="action">
												<input type="hidden" name="variantId" value="77309708">
												<a th:attr="ng-click=@{|cart.add(${p.product_id})|}" class="setWishlist btn-wishlist_cart"> <svg
														aria-hidden="true" focusable="false" data-prefix="fas"
														data-icon="shopping-bag" role="img"
														xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
														class="svg-inline--fa fa-shopping-bag fa-w-14">
                                                            <path
															fill="currentColor"
															d="M352 160v-32C352 57.42 294.579 0 224 0 153.42 0 96 57.42 96 128v32H0v272c0 44.183 35.817 80 80 80h288c44.183 0 80-35.817 80-80V160h-96zm-192-32c0-35.29 28.71-64 64-64s64 28.71 64 64v32H160v-32zm160 120c-13.255 0-24-10.745-24-24s10.745-24 24-24 24 10.745 24 24-10.745 24-24 24zm-192 0c-13.255 0-24-10.745-24-24s10.745-24 24-24 24 10.745 24 24-10.745 24-24 24z"
															class></path>
                                                        </svg>
												</a> <a href="javascript:void(0)"
													class="setWishlist btn-wishlist"
													data-wish="sua-rua-mat-simple-giup-da-sach-thoang-150ml"
													tabindex="0" title="Thêm vào yêu thích"> <svg
														xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                            <path
															d="M0 190.9V185.1C0 115.2 50.52 55.58 119.4 44.1C164.1 36.51 211.4 51.37 244 84.02L256 96L267.1 84.02C300.6 51.37 347 36.51 392.6 44.1C461.5 55.58 512 115.2 512 185.1V190.9C512 232.4 494.8 272.1 464.4 300.4L283.7 469.1C276.2 476.1 266.3 480 256 480C245.7 480 235.8 476.1 228.3 469.1L47.59 300.4C17.23 272.1 .0003 232.4 .0003 190.9L0 190.9z">
                                                            </path>
                                                        </svg>
												</a>

											</div>
										</div>
									</form>
								</div>
							</div>

						</div>


						

						<!-- PHÂN TRANG -->
						<ul class="listPage"></ul>
					</div>
				</div>
				<div
					class="blog_left_base col-lg-3 col-12 order-lg-1 aside-content aside-content-blog">
					<!-- DANH MỤC  -->
					<div th:fragment="danhMuc" th:insert="~{layout/danhMuc :: danhMuc}"></div>

					<!-- CHỌN MỨC GIÁ  -->
					<div th:fragment="chonMucGia"
						th:insert="~{layout/chonMucGia :: chonMucGia}"></div>

					<!-- DUNG TÍCH  -->
					<div th:fragment="dungTich"
						th:insert="~{layout/dungTich :: dungTich}"></div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/js/pagination.js}"></script>
	<script src="/assets/js/shopping-cart-app.js"></script>
	
	
	</main>
</body>

</html>
