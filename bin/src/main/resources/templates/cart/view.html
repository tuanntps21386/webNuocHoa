<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
    <main>
		<h1>Hello</h1>
        <div class="panel panel-primary" th:fragment="shopping_cart">
            <div class="panel-heading">SHOPPING CART</div>

            <table class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Price</th>
                        
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in cart.items">
                        <td> {{item.product_id}}</td>
                        <td>{{item.product_name}}</td>
                         <td>{{item.price}}</td>
                        <td><button ng-click="cart.remove(item.id)" class="btn btn-sm btn-danger">
                        <i class="glyphicon glyphicon-trash"></i>
                    </button></td>
                    </tr>
                </tbody>
            </table>
            <div class="panel-footer">
                <button ng-click="cart.clear()" class="btn btn-danger">
                <i class="glyphicon glyphicon-trash"></i> Clear
            </button>
                <a th:href="@{/order/checkout}" class="btn btn-primary">
                    <i class="glyphicon glyphicon-hand-right"></i> Checkout
                </a>
            </div>
        </div>
    </main>
</body>

</html>
