<link th:href="@{/css/main.css}" rel="stylesheet">

</head>
<body>
	<div class="opacity_menu"></div>
	<!-- HEADER  -->
	<div th:fragment="header" th:insert="~{fragments/header :: header}"></div>

	<!--  NAVBAR  -->
	<div th:fragment="navbar" th:insert="~{fragments/navbar :: navbar}"></div>
	<script th:src="@{/js/nav.js}"></script>

	<!-- PAGE -->
	<section class="bread-crumb">
		<div class="container">
			<ul class="breadcrumb">
				<li class="home"><a href="/"><span>Trang chủ</span></a> <span
					class="mr_lr">&nbsp;<svg aria-hidden="true"
							focusable="false" data-prefix="fas" data-icon="chevron-right"
							role="img" xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 320 512"
							class="svg-inline--fa fa-chevron-right fa-w-10">
                                <path fill="currentColor"
								d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"
								class></path>
                            </svg>&nbsp;
				</span></li>

				<li><strong><span>Đăng ký tài khoản</span></strong></li>

			</ul>
		</div>
	</section>
	<section class="section">
		<div class="container ">
			<div class="wrap_background_aside  page_login">
				<div class="wrap_background_aside">
					<div class="row">
						<div
							class="col-lg-4 col-md-6 col-sm-12 col-12 col-xl-4 offset-xl-4 offset-lg-4 offset-md-3 offset-xl-3">
							<div class="row">
								<div class="page-login pagecustome clearfix">
									<div class="wpx">

										<ul class="auth-block__menu-list">
											<li><a href="dangnhap.html" title="Đăng nhập">Đăng
													nhập</a></li>
											<li class="active"><a href="#" title="Đăng ký">Đăng
													ký</a></li>
										</ul>
										<h1 class="title_heads a-center">
											<span>Đăng ký</span>
										</h1>
										<div class="form-signup clearfix">
											<div class="row">
												<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
													<fieldset class="form-group">
														<input type="text" class="form-control form-control-lg"
															value name="lastName" id="lastName" placeholder="Họ tên"
															required>
													</fieldset>
												</div>
											</div>
											<div class="row">
												<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
													<fieldset class="form-group">
														<input type="email"
															pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$"
															class="form-control form-control-lg" value name="email"
															id="email" placeholder="Email" required>
													</fieldset>
												</div>
												<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
													<fieldset class="form-group">
														<input placeholder="Số điện thoại" type="text"
															pattern="\d+"
															class="form-control form-control-comment form-control-lg"
															name="PhoneNumber" required>
													</fieldset>
												</div>
												<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
													<fieldset class="form-group">
														<input type="password"
															class="form-control form-control-lg" value
															name="password" id="password" placeholder="Mật khẩu"
															required>
													</fieldset>
												</div>
											</div>
											<div class="section">
												<button type="submit" value="Đăng ký"
													class="btn  btn-style btn_50">Đăng ký</button>
											</div>
										</div>
										</form>
										<div class="block social-login--facebooks margin-top-15">
											<p class="a-center">Hoặc đăng nhập bằng</p>
											<script>
												function loginFacebook() {
													var a = {
														client_id : "947410958642584",
														redirect_uri : "https://store.mysapo.net/account/facebook_account_callback",
														state : JSON
																.stringify({
																	redirect_url : window.location.href
																}),
														scope : "email",
														response_type : "code"
													}, b = "https://www.facebook.com/v3.2/dialog/oauth"
															+ encodeURIParams(
																	a, !0);
													window.location.href = b
												}
												function loginGoogle() {
													var a = {
														client_id : "997675985899-pu3vhvc2rngfcuqgh5ddgt7mpibgrasr.apps.googleusercontent.com",
														redirect_uri : "https://store.mysapo.net/account/google_account_callback",
														scope : "email profile https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile",
														access_type : "online",
														state : JSON
																.stringify({
																	redirect_url : window.location.href
																}),
														response_type : "code"
													}, b = "https://accounts.google.com/o/oauth2/v2/auth"
															+ encodeURIParams(
																	a, !0);
													window.location.href = b
												}
												function encodeURIParams(a, b) {
													var c = [];
													for ( var d in a)
														if (a.hasOwnProperty(d)) {
															var e = a[d];
															null != e
																	&& c
																			.push(encodeURIComponent(d)
																					+ "="
																					+ encodeURIComponent(e))
														}
													return 0 == c.length ? ""
															: (b ? "?" : "")
																	+ c
																			.join("&")
												}
											</script>
											<a href="javascript:void(0)" class="social-login--facebook"
												onclick="loginFacebook()"><img width="129px"
												height="37px" alt="facebook-login-button"
												src="//bizweb.dktcdn.net/assets/admin/images/login/fb-btn.svg"></a>
											<a href="javascript:void(0)" class="social-login--google"
												onclick="loginGoogle()"><img width="129px" height="37px"
												alt="google-login-button"
												src="//bizweb.dktcdn.net/assets/admin/images/login/gp-btn.svg"></a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- FOOTER -->
	<div th:fragment="footer" th:insert="~{fragments/footer :: footer}"></div>
	
	<!-- BACKTOP -->
	<a href="#" class="backtop" title="Lên đầu trang"> <svg
			aria-hidden="true" focusable="false" data-prefix="far"

				d="M168.5 164.2l148 146.8c4.7 4.7 4.7 12.3 0 17l-19.8 19.8c-4.7 4.7-12.3 4.7-17 0L160 229.3 40.3 347.8c-4.7 4.7-12.3 4.7-17 0L3.5 328c-4.7-4.7-4.7-12.3 0-17l148-146.8c4.7-4.7 12.3-4.7 17 0z"
				class></path>
            </svg>
	</a>
